<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>profileCard</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="picture">
          <div class="myPics">
            <img src="../images/ibrahim.jpg" alt="" />
          </div>
        </div>
        <div class="content">
          <div id="name">
            <h1 id="myname">aina ibrahim</h1>
          </div>
          <div id="details">
            <div>
              <span class="material-symbols-outlined"> Email </span>
              <a href="mailto:" class="weight" id="email">hibrahymhaina@gmail.com</a>
            </div>
            <div>
              <span class="material-symbols-outlined"> call </span>
              <a href="tel:+" class="weight" id="phone">08147662206</a>
            </div>
            <div>
              <span class="material-symbols-outlined"> home </span>
              <address class="weight" id="address">24 Kalejaye street.</address>
            </div>
            <div class="buttonDiv">
              <button type="submit" id="button" onclick="newProfile()">New profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="../javascript/index.js"></script>
  </body>
</html>
